<script type="text/javascript">

    const assets = [
        'img/asset1.png',
        'img/asset2.png',
        'img/asset3.png',
        'img/asset4.png'
    ];

    window.onload = function() {

        // When the window loads, start to initialize the SDK
        FBInstant.initializeAsync().then(function() {

            // We can start to load assets
            for (let i in assets) {
                // When preloading assets, make sure to report the progress
                FBInstant.setLoadingProgress(i / assets.length * 100);
            }

            // Now that assets are loaded, call startGameAsync
            FBInstant.startGameAsync().then(onStart);
        });
    };

    function onStart() {
        var name = FBInstant.player.getName();
        var photo = FBInstant.player.getPhoto();

        var game = new Game(name, photo);
        console.log(name)
        console.log(photo)
        game.init();
        game.initPlay();
        game.start();
    }


</script>
